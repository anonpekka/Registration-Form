<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="#" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="f-name" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="l-name" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
                <label for="new-password">Create a New Password: <input id="new-password"  name="password" type="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset class="inline">
                <label for="personal"><input class="inline" type="radio" name="acccount-type" id="personal">Personal Account</label>
                <label for="busniess"><input class="inline" type="radio" name="acccount-type" id="busniess">Business Account</label>
                <label for="conditions"><input class="inline" type="checkbox" id="conditions" name="conditions">I accept the <a href="#">terms and conditions</a>.</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile"></label>
                <label for="age">Enter your Age(years): <input type="number" id="age" name="age" min="13" max="120"></label>
                <label for="referrer">How did you hear about us? 
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Megan's Food News</option>
                        <option value="2">Megan's Food YouTube Channel</option>
                        <option value="3">Megan's Food Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea></label>
            </fieldset>
            <input name="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
